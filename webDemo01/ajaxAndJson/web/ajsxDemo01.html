<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
            var xhttp;
            if (window.XMLHttpRequest) {
                xhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhttp.open("get","/ajaxDemoServlet?userName=lulu",true)
            xhttp.send();
        }
    </script>
</head>
<body>


<input type="button" value="按下" onclick="fun();">
<input type="text">
</body>
</html>
