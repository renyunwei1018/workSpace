<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			1、创建
				*var arr = new Array(元素列表)；
				*var arr = new Array(默认长度)
				*var arr = [元素列表]
			2、方法
			3、属性
			4、特点
				*数字长度可变
				*数组类型不固定
			*/
		   var arr1 = new Array(1,2,3);
		   var arr2 = new Array(5);
		   var arr3 = [1,2,4]
		   var arr4 = new Array(5,)
		   document.write(arr1);
		   document.write(arr2);
		   document.write(arr3);
		   document.write(arr4+"<br />");
		   arr1[8] = 8;
		   document.write(arr1)
		   var a = arr1.push(1,2,5)
		   document.write("<hr/><br/>"+arr1)
		   document.write("<br/>"+a)
		</script>
	</body>
</html>
