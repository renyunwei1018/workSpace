<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
				function对象的创建
				1、var fun = new Function(形式参数列表、方法体)
				2、方法
				3、属性
					*length
				4、特点
					*返回值类型可以不用写
					*方法定义时形式参数的类型不需要写
				5、调用
			*/
			var fun = Function("a","b","alert(a);");
			//fun(2,3)
			//创建方式2
			fun.length=5;
			alert(fun.length)
			
			function fun2(a,b){
				alert(a+b);
			}
			//fun2(2,3)
			//创建方式3
			var fun3 = function(a,b){
				alert(a-b);
			}
			//fun3(3,2)
			
			function fun4(a,b){
				return a+b;
			}
			var sum = fun4(3,1)
			alert(sum)
		</script>
	</body>
</html>
