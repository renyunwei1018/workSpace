<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			#div1{
				color: #0000FF;
			}
			div{
				color: red;
			}
			.cls1{
				color: aliceblue;
			}
			
		</style>
		<!--
			id选择器得有优先级最高（#id值），其次是类型选择器（.class值）
			最后是元素选择器
		-->
	</head>
	<body>
		<div id="div1"> 张三</div>
		<div> 李四</div>
		<p class="cls1">王五</p>
	</body>
</html>
