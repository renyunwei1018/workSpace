<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a:link{
				color: pink;
			}
			a:hover{
				color: green;
			}
			a:active{
				color: yellow;
			}
			a:visited{
				color: grey;
			}
		</style>
	</head>
	<body>
		<!--
		1、所有元素选择器：*{}
		2、并集选择器：选择器1，选择器2
		3、子选择器：父选择器1 子选择器2
		4、父选择器：父选择器1>子选择器2
		5、属性选择器：元素名称[属性名称="属性值"{}]
		6、伪类选择器：元素：状态
		a元素状态
		-->
	</body>
	
	<a href="#">link</a>
</html>
