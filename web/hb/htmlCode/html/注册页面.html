<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="localhost/ac" method="post">
			<table border="1" width="500" align="center">
				<tr>
					<td><label for="username">用户名</label></td>
					<td><input type="text" id="username" name="username"></td>
				</tr>
				<tr>
					<td> <label for="password">密码</label></td>
					<td> <input type="password" name="password" id="password"></td>
				</tr>
				<tr>
					<td><label for="email" >Email</label></td>
					<td><input type="email" name="email" id="email"></td>
				</tr>
				<tr>
					<td><label for="name" >姓名</label></td>
					<td><input type="text" name="name" id="name"></td>
				</tr>
				<tr>
					<td><label for="tel">手机号</label></td>
					<td><input type="text" name="tel" id="tel"></td>
				</tr>
				<tr>
					<td><label for="gender">性别</label></td>
					<td> <input type="radio" name="gender" id="gender" value="man">男
					<input type="radio" name="gender" id="gender" value="woman">女
					</td>
				</tr>
				<tr>
					<td><label for="brithday">出生日期</label></td>
					<td><input type="date" name="brithday" id="brithday"></td>
				</tr>
				<tr>
					<td><label for="verifyCode">验证码</label></td>
					<td><input type="text" name="verifyCode" id="verifyCode"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
