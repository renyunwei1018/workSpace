	<body>
		<input type="button" value="打开新的页面" id="openQ" />

		   var in1 = setInterval("alert(\"每两秒炸一次\")",2000);
		   var openQ = document.getElementById("openQ");
		   var newWindow;
		   openQ.onclick = function(){
			   newWindow = open("http://www.baidu.com");

		   closeQ.onclick = function(){
			   newWindow.close();
