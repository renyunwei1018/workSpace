<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
		<!--
			href hot references 热引用
			href后面一定时一个资源的地址，可以时绝对路径也可以时本地资源的路径
			可以是本地页和远程页面
			_blank 新窗口
			_self 当前窗口
			_parent 父窗口
			_top 顶级窗口
		-->
		<a href="http://www.baidu.com">我是一个超链接</a>
		<a href="https://www.baidu.com/" target="_blank">
			
			<img src="img/bg.jpeg" width="120px">
		</a>
	</body>
</html>
