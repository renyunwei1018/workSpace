<!doctype html>

<!--
	border 边框
	width 宽度
	height 高度
	align 对齐方式
	
	rowspan 行合并单元格,删除下面的单元格
	colspan 列合并单元格,
	th 表头元素
-->
<html>
	<head>
		<title>
			table
		</title>
	</head>
	
	<body>
		<table border='1px' width='60%' height="40%">
			<tr>
				<th>员工名称</th>
				<th>员工编号</th>
				<th>员工薪资</th>
			</tr>
			<tr>
				<td colspan="2">a</td>
				<td>a</td>
			</tr>
				<td>a</td>
				<td>a</td>
				<td rowspan="2">d</td>
			</tr>
				<td>a</td>
				<td>a</td>
				
			</tr>
		</table>
	</body>
</html>
