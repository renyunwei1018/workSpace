<!--基础标签联系 
br 换行
 hr横线 color width属性
 del 删除字
 pre 预加载字
 sup 上标
 sub 下表
 font 字体标签 color size 
 ins 插入字
 b 粗体字
 i 斜体字
 
 实体符号,在html中有实际意义的符号
 &lt; 小于 &gt; 大于  &nbsp;
 
 -->
<!doctype html>
<html>

	<head>
		<title>
			基础标签学习
		</title>
	</head>
	<body>
		<h1>咏鹅</h1>
		<hr color='red' width='50%'>
		鹅鹅鹅，<br>
		曲项向天歌.<br>
		白毛浮绿水,<br>
		红掌拨清波.<br>
	
		<ins>我是一条小青虫</ins>
	
		a&lt;b&gt; &nbsp; &nbsp; &nbsp;c
	</body>
	
	
</html>
